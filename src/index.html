<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="block">
        <fieldset>
          <legend>Persenal information</legend>
          <label class="label">
            Surname:
            <input
              type="text"
              name="Surname"
              autocomplete="off"
              required
            >
          </label>
          <label class="label">
            Name:
            <input
              type="text"
              name="Name"
              autocomplete="off"
              required
            >
          </label>
          <label class="label">
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </label>
          <label class="label">
            Full date of birth: <input type="date"
            name="birth_date">
          </label>
          <label class="label">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              required
            >
          </label>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>Registration</legend>
          <label class="label">
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              name="email"
              required
            >
          </label>
          <label class="label">
            Password:
            <input
              type="password"
              name="password"
              minlength="6"
              maxlength="50"
              required
            >
          </label>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          Do you love cats?
          <label class="label inline">
            <input
              type="radio"
              name="cats"
              value="y"
            > Yes
          </label>
          <label class="label inline">
            <input
              type="radio"
              name="cats"
              value="n"
            > No
          </label>
          <label class="label">
            What is your favorite color? <input type="color" name="color">
          </label>
          <label class="label">
            What time do you go to bed?
            <input
              type="time"
              step="2"
              name="sleep_time"
            >
          </label>
          <label class="label">
            What are your favorite brand of cars?
            <select name="brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="label">
            How do you rate our work?
            <input
              type="range"
              name="work_rate"
              value="0"
            >
          </label>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>
            Additional info:
          </legend>
          <label class="label">
            Comments: <textarea name="Comments" required></textarea>
          </label>
          <label class="label">
            Would you recommend us?
            <select name="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </fieldset>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
